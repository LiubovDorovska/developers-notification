---
language: java

script:
    - ./gradlew check assemble

sudo: false

install:
  - /bin/true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jdk:
- oraclejdk8
- oraclejdk7
- openjdk6

matrix:
  include:
  - jdk: openjdk6
    script: ./gradlew check assemble
  - jdk: oraclejdk7
    script: ./gradlew check assemble
  - jdk: oraclejdk8
    script: ./gradlew check assemble

branches:
  only:
  - master

notifications:
